<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { margin: 0; padding: 20px; }
        .debug-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/DEEP CLEAN Logo.png" alt="DEEP CLEAN Logo" class="logo-img">
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Services</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                </ul>
                <button class="hamburger" aria-label="Menu" type="button" onclick="testClick()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <div class="debug-info" id="debug">
        Click the hamburger menu to test
    </div>

    <script>
        function testClick() {
            const debug = document.getElementById('debug');
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            debug.innerHTML = 'Hamburger clicked! ';
            
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            
            debug.innerHTML += 'Hamburger active: ' + hamburger.classList.contains('active') + ', ';
            debug.innerHTML += 'Menu active: ' + navMenu.classList.contains('active');
        }

        // Also test with event listener
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const debug = document.getElementById('debug');
            
            if (hamburger) {
                debug.innerHTML = 'Hamburger found! Ready to test.';
            } else {
                debug.innerHTML = 'ERROR: Hamburger not found!';
            }
        });
    </script>
</body>
</html>
